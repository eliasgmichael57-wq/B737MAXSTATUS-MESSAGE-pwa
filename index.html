    ul.suggestions li:hover {

    function showSuggestions(input) {
      const list = document.getElementById('suggestions');
      list.innerHTML = "";
      if (!input) return;

      const matches = MESSAGES.filter(item => item.message.includes(input.toUpperCase()));
      matches.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.message;
        li.onclick = () => {
          document.getElementById('msgInput').value = item.message;
          list.innerHTML = "";
          lookupMessage();
        };
        list.appendChild(li);
      });
    }

    function lookupMessage() {
  const input = document.getElementById('msgInput').value.trim().toUpperCase();
  const entry = MESSAGES.find(item => item.message === input);

  const output = document.getElementById('output');
  if (entry) {
    // MEL clickable only if valid
    const melDisplay = (entry.mel && entry.mel !== "NO MEL" && entry.mel !== "N/A" && entry.mel !== "Check Manual")
      ? `<a href="${entry.mel}" target="_blank" class="link-button">MEL: ${entry.mel.replace('docs/','')}</a>`
      : `<div class="field"><strong>MEL:</strong> ${entry.mel}</div>`;

    // IFIM always clickable
    const ifimDisplay = `<a href="${entry.ifim}" target="_blank" class="link-button">IFIM TASK ${entry.ifim.replace('images/','').replace('.png','')}</a>`;

    output.innerHTML = `
      <div class="field"><strong>Message:</strong> ${entry.message}</div>
      <div class="field"><strong>Description:</strong> ${entry.description}</div>
      ${melDisplay}<br>
      ${ifimDisplay}
    `;
  } else {
    output.innerHTML = `<p>No entry found for "${input}".</p>`;
  }
}
